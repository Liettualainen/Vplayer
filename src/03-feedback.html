<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'/>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
          <label>
            Login
            <input type="text" name="login" autocomplete="username" autofocus />
          </label>
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>

        <label style="padding-top: 20; display:flex; align-items:center; background-color: rgb(240, 230, 230);  border-radius: 5%;" > 
          Avatar  
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" hidden/>

        <div class="img-area"  data-img=""
        style="display:flex; flex-direction: column; width: 400;
          background-color: rgb(228, 223, 223);text-align: center; padding: 0; margin-top: 20; margin-bottom: 30; border-radius: 5%;">
        <i class="bx bxs-cloud-upload icon" style=" font-size: 224px; margin-bottom: -60; color: rgb(138, 144, 189)"></i>
        <h3  style=" font-size: 24px; margin-bottom: -20; color: rgb(138, 144, 189)">Upload image</h3>
        <p>Image size must be less then <span>2Mb</span></p>
      </div> 
    
      <!-- <button type="button" id="selectImage" style="  background-color: #d8d8d8;
  text-align: center;
  text-decoration: none;
  font-size: 16px;color:rgb(86, 77, 77);
    border: 2px solid rgb(1, 1, 1);
  border-radius: 5%;
  margin: 10px">Select image</button> -->

        </label>

            <label> Password (8 characters minimum):
            <input type="password" name="password" autofocus minlength="8" autocomplete="current-password" required/>
            </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
<label for="phone">
  Enter your phone number:<br />
  <small>Format: +380-00-000-0000</small>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{4}" required />
</label>
        <label>
          <input type="checkbox" name="check"  /> Subscribe
        </label>
        
        <label >
         <button type="submit"  >Submit</button>
        </label>

    </form>

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
