<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
          <label>
            Login
            <input type="text" name="login" autocomplete="username" autofocus />
          </label>
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
        <label> 
          avatar
          <input type="file" name="avatar" accept="image/png, image/jpeg" />
          <!-- <input id="files" type="file" onchange="$('#image').src=URL.createObjectURL(this.files[0]);"> -->
            <!-- <input type="text" name="avatar" autofocus /> -->
          <!-- <input type="file"
          name="avatar"
          src="https://cdn.pixabay.com/photo/2013/07/13/10/51/football-157930_960_720.png"
          width="150" /> -->
        </label>

            <label> Password (8 characters minimum):
            <input type="password" name="password" autofocus minlength="8" autocomplete="current-password" required/>
            </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
<label for="phone">
  Enter your phone number:<br />
  <small>Format: +380-00-000-0000</small>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{4}" required />
</label>
        <label>
          <input type="checkbox" name="check" /> Subscribe
        </label>
      <button type="submit">Submit</button>
    </form>

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
